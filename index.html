        } else {

        }else if(t>30){
            alert("The weather today is normal")
        }else if(t>20){

        }


        var n1,n2,op,result;
        n1 = +prompt("Enter first number: ")
        n2 = +prompt("Enter second number: ")
        op = prompt("Enter the operator")
        if(op=="+"){
            result=n1+n2
            alert("Result is "+result)
        }else if(op=="-"){
            result=n1-n2
            alert("Result is "+result)
        }else if(op=="*"){

        }else if(op=="/"){
